<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .category {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            text-align: center;
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .subcategories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .subcategory {
            width: 30%;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .subcategory:hover {
            transform: translateY(-5px);
        }

        .subcategory img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .subcategory-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .subcategory-description {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .subcategories {
                flex-direction: column;
                align-items: center;
            }

            .subcategory {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="category">
        <div class="category-title">Main Category</div>
        <div class="subcategories">
            
            <div class="subcategory">
                <img src="https://via.placeholder.com/300" alt="Subcategory 1">
                <div class="subcategory-title">Subcategory 1</div>
                <div class="subcategory-description">Description for subcategory 1.</div>
            </div>

            <div class="subcategory">
                <img src="https://via.placeholder.com/300" alt="Subcategory 2">
                <div class="subcategory-title">Subcategory 2</div>
                <div class="subcategory-description">Description for subcategory 2.</div>
            </div>

            <div class="subcategory">
                <img src="https://via.placeholder.com/300" alt="Subcategory 3">
                <div class="subcategory-title">Subcategory 3</div>
                <div class="subcategory-description">Description for subcategory 3.</div>
            </div>

        </div>
    </div>

</body>
</html>
